- text: >
    The night before, all the fires in the country were carefully extinguished, and next morning the
    materials for exciting this sacred fire were prepared. The most primitive method seems to be that
    which was used in the islands of Skye, Mull, and Tiree. A well-seasoned plank of oak was procured,
    in the midst of which a hole was bored. A wimble of the same timber was then applied, the end of
    which they fitted to the hole. But in some parts of the mainland the machinery was different. They
    used a frame of green wood, of a square form, in the centre of which was an axle-tree. In some
    places three times three persons, in others three times nine, were required for turning round
    by turns the axle-tree or wimble. If any of them had been guilty of murder, adultery, theft,
    or other atrocious crime, it was imagined either that the fire would not kindle, or that it
    would be devoid of its usual virtue. So soon as any sparks were emitted by means of the violent
    friction, they applied a species of agaric which grows on old birch-trees, and is very combustible.
    This fire had the appearance of being immediately derived from heaven, and manifold were the virtues
    ascribed to it. They esteemed it a preservative against witch-craft, and a sovereign remedy against
    malignant diseases, both in the human species and in cattle; and by it the strongest poisons were
    supposed to have their nature changed.
  author: Sir Walter Scott
  date: 04-29
  source: James Frazier's The Golden Bough

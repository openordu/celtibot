    Opposite the coast of Celtic Gaul there is an island in the ocean, not smaller than Sicily, lying to the north which
    is inhabited by the Hyperboreans, who are so named because they dwell beyond the North Wind. Tradition says that 
    Latona was born there and for that reason the inhabitants venerate Apollo more than any other god. They are, 
    in manner, his priests, for they daily celebrate him with continual songs of praise and pay him abundant honours. 
    In this island there is a magnificent grove or precinct of Apollo, and a remarkable temple of a round form, 
    adorned with many consecrated gifts. There is also a city sacred to the god, most of the inhabitants of 
    which are harpers, who continually play upon their harps in this temple.
  author: Abdera

    At the house where I was entertained, it was told me that we should see at midnight
    the most singular sight in Ireland, which was the lighting of Fires in honour of the
    Sun. Accordingly, exactly at midnight, the Fires began to appear; and taking the
    advantage of going up to the leads of the house which had a widely extended view,
    I saw on a radius of thirty miles all around, the Fires burning on every eminence which
    the country afforded. I had farther satisfaction in learning, from and undoubted
    authority, that the people danced round the Fires, and at the close went through
    these fires, and made their sons and daughters, together with their cattle, pass
    through the Fire, and the whole was conducted with religious solemnity.

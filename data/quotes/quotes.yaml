- text: >
    Brochwel Yscythrog, Prince of Powys, being one day a hare hunting, pursued his
    game till he came to a great thicket; when he was amazed to find a virgin of
    surpassing beauty, engaged in deep devotion, with the hare he had been pursuing
    under her robe, boldly facing the dogs, who retired to a distance howling,
    notwithstanding all the efforts of the sportsmen to make them seize their
    prey. Even when the huntsman blew his horn, it stuck to his lips.
    Brochwel heard her story, and gave to God and her a parcel of lands, to be a
    sanctuary to all that fled there. He desired her to found an abbey on the spot.
    She did so, and died abbess at a good old age. She was buried in the neighbouring
    church, called Pennant, and from, her distinguished by the addition of Melangell.
    Her hard bed is shown in the cleft of a neighbouring rock. Her tomb was in a little
    chapel, or oratory, adjoining to the church, and now used as a vestry room. This
    room is still called 'Cell-y-bedd' or the Cell of the Grave. Her reliques as well
    as her image have been long since removed; but I think the last is still to be seen
    in the churchyard. The legend is perpetuated by some rude wooden carving of the Saint,
    with numbers of hares scuttling to her for protection. She properly became their Patroness.
    They were called 'Oen Melangell' (St. Monacella's Lambs).
  author: Thomas Pennant
  source: Tours in Wales. Vol. 3

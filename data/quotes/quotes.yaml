- text: >
    After kindling the bonfire with the tein-eigin the company prepared their victuals. And as soon
    as they had finished their meal, they amused themselves a while in singing and dancing round the
    fire. Towards the close of the entertainment, the person who officiated as master of the feast
    produced a large cake baked with eggs and scalloped round the edge, called am bonnach bea-tine—i.e.,
    the Beltane cake. It was divided into a number of pieces, and distributed in great form to the company.
    There was one particular piece which whoever got was called cailleach beal-tine—i.e., the Beltane carline,
    a term of great reproach. Upon his being known, part of the company laid hold of him and made a show of putting
    him into the fire; but the majority interposing, he was rescued. And in some places they laid him flat on the ground,
    making as if they would quarter him. Afterwards, he was pelted with egg-shells, and retained the odious
    appellation during the whole year. And while the feast was fresh in people’s memory, they affected to
    speak of the cailleach beal-tine as dead.
  author: Sir Walter Scott
  source: James Frazier's The Golden Bough

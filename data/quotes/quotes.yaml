    Some months ago I was on a visit to some friends in the south of Ireland, and one
      morning ... a servant rushed into the room, screaming hysterically that the dairymaid
      had just found pishogue on the dairy floor. Pishogue is a white, yellowish fungus made
      at dead of night, after a solemn incantation of the devil according to a secret rite
      which has been handed down from generation to generation ... In the cool, trim dairy,
      upon the post of the door, I saw daubs of pishogue. My host ... informed me under his
      breath that he might expect bad luck with the dairy, as it was indeed the cursed
      pishogue. That very evening ... his twenty splendid milch cows ... were absolutely dry,
      and for months they remained so, while a tenant who was noticed to give up his weekly
      attendance at mass, his dairy stock suddenly too on the appearance of well-fed cattle.
      Everyone knew he was the man who had put pishogue on his master.
  author: Knowlson
  source: A London Journal, 1909

    The Druids - for so their magicians are called - held nothing more sacred than the mistletoe and the tree that bears it,
    always supposing that tree to be the oak. But they choose groves of oaks for the sake of the tree alone, and they never
    perform any of their rites except in the presence of a branch of it; so that it seems probable that the priests
    themselves may derive their name from the Greek word for that tree.* In fact, they think that everything that grows
    on it has been sent from heaven and is a proof that the tree was chosen by the god himself.
  author: Pliny the Elder
